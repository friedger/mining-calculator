<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <h1>Mining Calculator</h1>
    <p>for miners on the Stacks blockchain</p>
    <form action="#" class="calculator-div">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <span class="help-block text-muted small-font">
                Price SAT/STX</span
              >
              <input
                type="text"
                class="form-control"
                data="1400"
                placeholder="1400"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-3">
              <span class="help-block text-muted small-font"> sats/block</span>
              <input
                type="text"
                class="form-control"
                data="11000"
                placeholder="2*5500"
              />
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3">
              <span class="help-block text-muted small-font"
                >stx rewards/block</span
              >
              <input
                type="text"
                class="form-control"
                data="1000"
                placeholder="1000"
              />
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3">
              <span class="help-block text-muted small-font">byes/tx</span>
              <input
                type="text"
                class="form-control"
                data="352"
                placeholder="352"
              />
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3">
              <span class="help-block text-muted small-font"
                >btc fees/byte</span
              >
              <input
                type="text"
                class="form-control"
                data="140"
                placeholder="140"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pad-adjust">
              <input
                type="text"
                class="form-control"
                placeholder="Name On The Card"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pad-adjust">
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked class="text-muted" /> Save
                  details for fast payments <a href="#"> learn how ?</a>
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
              <input type="submit" class="btn btn-danger" value="CANCEL" />
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
              <input
                type="submit"
                class="btn btn-warning btn-block"
                value="PAY NOW"
              />
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

      ga("create", "UA-XXXXX-Y", "auto");

      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
