    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            class="navbar-brand"

            >Start mining</a

            <div class="form-group">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h2>Mining Calculator</h2>
        <p>for miners on the Stacks blockchain.</p>
      </div>
    </div>
    <div class="container">
      <form name="calculator" class="calculator-div">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted medium-font">
                  Price sat/stx</span
                >
                <input
                  onchange="calculate()"
                  name="price"
                  type="number"
                  class="form-control"
                  value="1400"
                  placeholder="1400 sat/stx"
                />
              </div>
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted medium-font"
                  >btc fees/byte</span
                >
                <input
                  onchange="calculate()"
                  name="fee"
                  type="number"
                  class="form-control"
                  value="140"
                  placeholder="140"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted medium-font"
                  >Commit one miner sats/block</span
                >
                <input
                  onchange="calculate()"
                  name="commit"
                  type="number"
                  class="form-control"
                  value="11000"
                  placeholder="2*5500"
                  required="true"
                />
              </div>
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted medium-font">Tx costs</span>
                <input
                  name="txCosts"
                  type="number"
                  class="form-control"
                  readonly
                />
              </div>
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted medium-font">
                  Commit all miners sat/block</span
                >
                <input
                  onchange="calculate()"
                  name="totalCommit"
                  type="number"
                  class="form-control"
                  placeholder="110000"
                />
              </div>
              <div class="col-md-3 col-sm-3 col-xs-3 pad-adjust">
                <span class="help-block text-muted medium-font"
                  >Total costs</span
                >
                <input
                  name="totalCosts"
                  type="number"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted medium-font"
                  >Rewards stx/block</span
                >
                <input
                  onchange="calculate()"
                  name="rewards"
                  type="number"
                  class="form-control"
                  value="1000"
                  placeholder="1000"
                />
              </div>
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted medium-font"
                  >Rewards sat/block</span
                >
                <input
                  onchange="calculate()"
                  name="rewardsInSat"
                  type="number"
                  class="form-control"
                  value="1000"
                  placeholder="1000"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-3 col-xs-3 pad-adjust">
                <span class="help-block text-muted medium-font">
                  Number of miners</span
                >
                <input
                  name="numberOfMiners"
                  type="number"
                  readonly
                  class="form-control"
                  placeholder="number of profitable miners"
                />
              </div>
              <div class="col-md-6 col-sm-3 col-xs-3 pad-adjust">
                <span class="help-block text-muted medium-font"
                  >Profit one miner sat/block</span
                >
                <input
                  name="profit"
                  type="number"
                  readonly
                  class="form-control"
                  placeholder="profit"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pad-adjust">
                <div class="checkbox">
                  <label>
                    <input
                      name="sameAmount"
                      type="checkbox"
                      checked
                      readonly
                      class="text-muted"
                    />
                    All miners commit same amount settings
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted medium-font">Bytes/tx</span>
                <input
                  name="bytes"
                  type="number"
                  readonly
                  class="form-control"
                  value="352"
                  placeholder="352"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <input class="btn btn-danger" value="RESET" />
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6">
                <input
                  onclick="calculate()"
                  class="btn btn-warning btn-block"
                  value="CALCULATE"
                />
              </div>
            </div>
          </div>
        </div>
      </form>

      <hr />

      <footer>
        <p>&copy; OpenIntents 2020</p>
      </footer>
